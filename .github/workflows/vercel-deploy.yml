name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache backend node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: backend-node-${{ hashFiles('backend/package-lock.json', 'backend/package.json') }}
          restore-keys: |
            backend-node-

      - name: Install backend deps
        run: npm install

      - name: Run backend lint
        run: npm run lint
      - name: Run backend tests
        run: npm test

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: frontend-node-${{ hashFiles('frontend/package-lock.json', 'frontend/package.json') }}
          restore-keys: |
            frontend-node-

      - name: Install frontend deps
        run: npm install

      - name: Run frontend lint
        run: npm run lint
      - name: Build frontend
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist
